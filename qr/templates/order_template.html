<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crushed PB - Order {{ fields.order_id }}</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AUrba_D_ZjQppeHmyIMG5ocxIf-HWV3KOjrUONZ-ALxaP2ZQ_46m5W1x6Fu1Tm9UaAXACBmifjrjY28V"></script>
    <style>

    body{
        margin:0 !important;
        padding:0 !important;

    }

    .order {
        max-width: 365px;
        margin: 1rem auto 0;
        padding:2rem 1rem;
        color: #3f3f3f;
        background:white;
        font-family: Montserrat, Helvetica Neue, Helvetica, Arial, sans-serif;
        position: relative;
        text-align: center;
        transition: all .25s ease-in-out;
        box-shadow: 0 0 50px rgba(0,0,0,.3);
        border-radius:4px;
}


.jagged-paper {
    height: 50px;
    max-width: 350px;
    background: url(/static/receipt-paper-jagged-edge-2.png) repeat-x 50% 80%;
    background-size: 7% 40%;
    margin: -26px auto 15px auto;
    position: relative;
    z-index: 999;

    }

    .logo{
        width: 230px;
        height: 63px;
        background-color: #ccc;
        display: inline-block;
        background: #fff url(/static/crushed_logo_sm.png);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
    }

    .button-group-tip button{
        border:1px solid #666;
        border-radius:5px;
        background:#dedede;
        padding: 15px 20px;
        color: #555;
        font-size: 1.3em;
        font-weight:bold;
        letter-spacing:-1px;
    }

    button.no-tip{
        color:#999;
        border:0;
        background:none;
    }

    #paypal-button-container{
        max-width: 350px;
        margin: 0 auto;
        padding: 0 20px;
        width: 87%;
    }


    </style>

</head>
<body>
    <div class="order">
        <div class="logo"/></div>
        <div class="order-number">Order number: {{ fields.order_id }}</div>
        <h2>Subtotal: {{ fields.subtotal }}</h2>
        <p>Add tip</p>
        <div class="button-group-tip">
            <button onclick="percent_tip(.15)">15%</button>
            <button onclick="percent_tip(.20)">20%</button>
            <button onclick="percent_tip(.25)">25%</button>
            <br />
            <button class="no-tip" onclick="percent_tip(.00)">0%</button>
        </div>
        <h3>Tip: $<span id="tip-amount">0.00</span></h3>
        <hr>
        <h1>Total: $<span id="total">{{ fields.subtotal }}</span></h1>
    </div>
    <div class="jagged-paper"></div>

    <div id="paypal-button-container"></div>
</body>
<script>
var grandTotal = {{ fields.subtotal }};
    var percent_tip = function(percent){
            var subtotal = parseFloat({{ fields.subtotal }}).toFixed(2);
            var tip = (subtotal*percent).toFixed(2);
            var total = (parseFloat(subtotal)+parseFloat(tip)).toFixed(2);
            document.getElementById('tip-amount').textContent = tip;
            document.getElementById('total').textContent = total;
            grandTotal = total;
        }

    paypal.Buttons({
        createOrder: function(data, actions) {
            // Set up the transaction
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: grandTotal
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
        //TODO: Do this server side https://developer.paypal.com/docs/checkout/integrate/#6-verify-the-transaction
            // Capture the funds from the transaction
            return actions.order.capture().then(function(details) {
                // Show a success message to your buyer
                alert('Transaction completed by ' + details.payer.name.given_name);
                // Call your server to save the transaction
                return fetch('/paypal-transaction-complete', {
                    method: 'post',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderID: data.orderID
                    })
                });
            });
        }
    }).render('#paypal-button-container');

</script>
</html>
