<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crushed PB - Order {{ fields.order_id }}</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AUrba_D_ZjQppeHmyIMG5ocxIf-HWV3KOjrUONZ-ALxaP2ZQ_46m5W1x6Fu1Tm9UaAXACBmifjrjY28V"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body class="unpaid">
    <div class="order">
        <div class="logo"/></div>

        <table>

            <tr>
                <td class="left-align">Date:</td>
                <td class="right-align">10-31-2019</td>
            </tr>
            <tr>
                <td class="left-align">Order number:</td>
                <td class="right-align">{{ fields.order_id }}</td>
            </tr>
            <tr>
                <td colspan="2"><hr class="dotted-light" /></td>
            </tr>
            <tr>
                <td class="left-align"><strong>Subtotal:</strong></td>
                <td class="right-align"><strong>{{ fields.subtotal }}</strong></td>
            </tr>



            <tr class="tip">
                <td colspan="2" >
                    <div class="button-group-tip">
                        <p>Add tip</p>
                        <button onclick="percent_tip(.15)">15%</button>
                        <button onclick="percent_tip(.20)">20%</button>
                        <button onclick="percent_tip(.25)">25%</button>
                        <br />
                        <button class="no-tip" onclick="percent_tip(.00)">No tip</button>
                    </div>

                </td>
            </tr>

            <tr>
                <td class="left-align"><strong>Tip:</strong></td>
                <td class="right-align"><strong>$<span id="tip-amount">0.00</span></strong></td>
            </tr>

            <tr>
                <td class="less" colspan="2"><hr class="dotted-heavy" /></td>
            </tr>
        <tr class="less">
            <td class="left-align less"><h1>Total:</h1></td>
            <td class="right-align"><h1>$<span id="total">{{ fields.subtotal }}</span></h1></td>
            </tr>
        </table>

        <div class="success">
            <h3>Paid</h3>
            <h2>Thank you for eating at Crushed!</h2>
        </div>


    </div>
    <div class="jagged-paper"></div>

    <div id="paypal-button-container"></div>

    <footer>
        <p class="protip"">Protip: Your can leave whenever you want. No need to let your server know.</p>
        <p class="powered-by-qrcodeio">Powered by <a href="https://qr-code.io/?src=receipt&order_id=1"> QR-Code.io</a></p>
    </footer>



</body>
<script>
var grandTotal = {{ fields.subtotal }};
    var percent_tip = function(percent){
            var subtotal = parseFloat({{ fields.subtotal }}).toFixed(2);
            var tip = (subtotal*percent).toFixed(2);
            var total = (parseFloat(subtotal)+parseFloat(tip)).toFixed(2);
            document.getElementById('tip-amount').textContent = tip;
            document.getElementById('total').textContent = total;
            grandTotal = total;
        }

    paypal.Buttons({
        createOrder: function(data, actions) {
            // Set up the transaction
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: grandTotal
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
        //TODO: Do this server side https://developer.paypal.com/docs/checkout/integrate/#6-verify-the-transaction
            // Capture the funds from the transaction
            return actions.order.capture().then(function(details) {
                // Show a success message to your buyer
                alert('Transaction completed by ' + details.payer.name.given_name);
                // Call your server to save the transaction
                return fetch('/paypal-transaction-complete', {
                    method: 'post',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderID: data.orderID
                    })
                });
            });
        }
    }).render('#paypal-button-container');

</script>
</html>
