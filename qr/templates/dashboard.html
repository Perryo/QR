<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Payment Dashboard</title>
    <style>
        table {
        width: 100%;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
        th {
          background-color: #4CAF50;
          color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Order Id</th>
             <th>Paid</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.paid }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
<script>
    setTimeout(function(){
        location.reload();
    }, 10 * 1000);
</script>
</html>
